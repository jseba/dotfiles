set -g default-terminal screen-256color
set -g default-shell /usr/bin/zsh

# xterm-ness
set-window-option -g xterm-keys on
set -g terminal "xterm*:kLFT6=\e0D:kRIT5=\e0C:kUP5=\e0A:kDN5=\e0B:smkx@:rmkx@:colors=256"

# set prefix
unbind C-b
set -g prefix `
bind ` send-prefix
bind-key M last-window

# powerline bar
source-file /usr/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

# status bar at top
set -g status-position top
set-window-option -g window-status-activity-attr bold
set-window-option -g window-status-bell-attr bold

# start counting at 1 (easier keyboarding)
set -g base-index 1
set-window-option -g pane-base-index 1

# automatically renumber windows
set -g renumber-windows on

# increase scrollback buffer size
set -g history-limit 10000

# aggressive resize
set -g aggressive-resize on

# set SSH environment
set -ga update-environment ' POWERLINE_CONFIG_COMMAND DISPLAY SSH_CLIENT SSCH_CONNECTION SSH_AUTH_SOCK'
setenv -g SSH_AUTH_SOCK ~/.ssh_auth_sock

# vim-bindings
setw -g mode-keys vi
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

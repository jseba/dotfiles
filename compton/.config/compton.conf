shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
#clear-shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.95;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Firefox'",
  "class_g = 'Chromium'",
  "class_g = 'Vivaldi'",
  "class_g = 'rofi'",
  "class_g = 'dzen'",
  "class_g = 'stalonetray'",
  "_GTK_FRAME_EXTENTS@:c"
];

opacity-rule = [
  "95:class_g = 'kitty'"
];
inactive-opacity-override = false;
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

fading = false;
fade-delta = 10.0;
fade-in-step = 0.03;
fade-out-step = 0.03;
#fade-exclude = [];

backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
#paint-on-overlay = true;
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Firefox'",
  "class_g = 'Chromium'",
  "class_g = 'Vivaldi'"
];

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};
